<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta charset="UTF-8">
    <title>Blogghino</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css'>
    <link rel="stylesheet" href="./signinup.css">
    <link rel="stylesheet" href="./Error.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>

    <h2>Welcome to Blogghino Web App</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="RegisterServlet" method="post">
                <h1>Create Account</h1>
                <input type="text" placeholder="Full Name" name="fullname" required />
                <input type="text" placeholder="Username" name="usrnm" required />
                <input type="password" placeholder="Password" id="psw" name="psw" required />
                <input type="password" placeholder="Confirm Password" id="cpsw" name="cpsw" required />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="LoginServlet" method="post">
                <h1 class="h1sign">Sign in</h1>
                <span>use your account</span>
                <input type="text" placeholder="Username" name="usrnm" required />
                <input type="password" placeholder="Password" name="psw" required />
                <a href="#">Forgot your password? <br>No my problem for now</a>
                <button>Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p class="pp">To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p class="pp">Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./signinup.js"></script>


</body>

</html>
